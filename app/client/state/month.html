<div class="s-month">
    <div class="s-month_head" ng-click="$ctrl.toYear()">
        <i class="fa fa-angle-left" aria-hidden="true"></i>
         {{$ctrl.year}}
    </div>
    <month 
       year="$ctrl.year"
       month="$ctrl.month" 
       selected="$ctrl.selected"
       select="$ctrl.select($day)"
    />
</div>
